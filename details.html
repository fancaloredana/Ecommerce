<!DOCTYPE html>
<html>
<head>
  <title>BookHub - Details</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <a class="navbar-brand" href="index.html">BookHub</a>
      </div>
      <div class="navbar-middle">
        <form id="search-form" class="search-form">
          <input id="search-input" type="text" placeholder="Search for a book">
          <button type="submit">Search</button>
          <div id="search-results"></div>
        </form>
      </div>
      <div class="navbar-right">
        <button id="cart-button" class="navbar-button">Cart</button>
        <button id="admin-button" class="navbar-button">Admin</button>
      </div>
    </nav>
  </header>

  <div id="details-container" class="container">
    <div id="book-details" class="card">
      <img id="book-image" src="" alt="Book Cover">
      <h2 id="book-title" class="title"></h2>
      <p id="book-author" class="author"></p>
      <p id="book-description" class="description"></p>
      <p id="book-price" class="price"></p>
      <input id="book-quantity" type="number" min="1" value="1">
      <button id="add-to-cart-button" class="btn">Add to Cart</button>
      <p id="total-price" class="total-price"></p>
    </div>
  </div>
  
  <footer>
    <p>BookHub - All rights reserved &copy; 2023</p>
  </footer>

  <script src="src/details.js"></script>
</body>
</html>
