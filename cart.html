<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub</title>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
      <div id="topnav"></div>
      <div class="content">
        <table class="basket">
          <tr>
            <td colspan="2" class="paddingBottom centerText"><h1>Shopping Cart</h1></td>
          </tr>
          <tr>
            <td rowspan="2">
              <a class="greenBtn buyBooksBtn"><i class="fa fa-credit-card marginRight"></i>Buy books</a>
            </td>
            <td>Items: <span class="items greenText"></span></td>
          </tr>
          <tr>
            <td>Total Price: <span class="totalPrice greenText"></span></td>
          </tr>
        </table>
        <div class="tableDiv"></div>
      </div>
      <footer>
        <p>BookHub - All rights reserved &copy; 2023</p>
      </footer>
    </div>
    <script type="module" src="./src/cart.js"></script>
</body>
</html>
